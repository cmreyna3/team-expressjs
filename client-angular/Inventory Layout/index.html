<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inventory Management Page</title>

    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <div>
        <div>
            <header>
                <div>
                    <h1>Inventory Management</h1>
                </div>
            </header>
        </div>

        <div>
            <form>
                <label for="itemName">Item name:</label>
                <input type="text" id="itemName" required   />
                <input type="button" onClick= "addItems ()" value = "Add Item" />
            </form>
        </div>

    </div>

    <br />
    <br />

    <div>
        <div>
            <header> 
                <h1>Inventory List</h1>
            </header>
        <div>
           
        <div class ="flex-container">
            <div class= "flex-child">
                <ul>
                    <li><p id = "list-item"></p></li>
                </ul>
            </div>

            <div class="flex-child">
                <button id="decrement">-</button>
                    <span id="modified">0</span>
                <button id="increment">+</button>
            </div>
        </div>
        <div>
            <input type = "button" id = "clear" value = "Clear Modification" onClick="clearModification()"></input>
            <input type = "button" id = "update" value = "Update QTY" ></input>
        </div>

    <script src="script.js"></script>

  </body>

</html>
